<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Cadastrar tarefa</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
		crossorigin="anonymous" />

</h:head>
<h:body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">TaskManager</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><h:link styleClass="nav-link" outcome="listar-tarefas" value="Listar tarefas" /></li>
						<li class="nav-item"><h:link styleClass="nav-link" outcome="cadastrar-tarefa" value="Cadastrar tarefa" /></li>
						<li class="nav-item"><h:link styleClass="nav-link" outcome="listar-niveis" value="Listar nÃ­veis de prioridade" /></li>
						<li class="nav-item"><h:link styleClass="nav-link" outcome="cadastrar-nivel" value="Cadastrar nivel de prioridade" /></li>
						<li class="nav-item"><h:link styleClass="nav-link" outcome="listar-responsaveis" value="Listar responsaveis" /></li>
						<li class="nav-item"><h:link styleClass="nav-link" outcome="cadastrar-responsavel" value="Cadastrar responsavel" /></li>
						
					</ul>
				</div>
			</div>
		</nav>
		</nav>
	</header>
	<div class="container pt-5">
		<c:if test="${not empty usuarioMbean.mensagensErro}">
			<ui:repeat var="mensagem" value="#{usuarioMbean.mensagensErro}">
				<div class="alert alert-danger" role="alert">
					<h:outputText value="#{mensagem}" />
				</div>
			</ui:repeat>
		</c:if>
		<h3>Editar responsavel</h3>
		<h:form>
			<div class="row">
				<div class="col-8">
					<div class="mb-3">
						<label for="input-nome" class="form-label">Nome:</label>
						<h:inputText id="input-nome" styleClass="form-control" value="#{usuarioMbean.usuario.nome}" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-8">
					<div class="mb-3">
						<label for="input-sobrenome" class="form-label">Sobrenome:</label>
						<h:inputText id="input-sobrenome" styleClass="form-control"
							value="#{usuarioMbean.usuario.sobrenome}" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-8">
					<div class="mb-3">
						<label for="input-cpf" class="form-label">CPF:</label>
						<h:inputText id="input-cpf" styleClass="form-control"  value="#{usuarioMbean.usuario.cpf}" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-8">
					<div class="mb-3">
						<label for="input-nasc" class="form-label">Data de
							nascimento:</label>
						<h:inputText id="input-nasc" styleClass="form-control format-date"
							value="#{usuarioMbean.dataNascimento}" maxlength="10" />
					</div>
				</div>
			</div>
			<h:commandButton value="Atualizar" action="#{usuarioMbean.atualizar(usuarioMbean.usuario.id)}" />

		</h:form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="scripts/mask.js"></script>
</h:body>
</html>
